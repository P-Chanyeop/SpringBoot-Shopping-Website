<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo3"
                aria-controls="navbarTogglerDemo3"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand">Shop</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo3">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a href="/admin/item/new" class="nav-link">상품 등록</a>
                </li>
                <li class="nav-item"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a href="/admin/items" class="nav-link">상품 관리</a>
                </li>
                <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                    <a href="/cart" class="nav-link">장바구니</a>
                </li>
                <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                    <a href="/orders" class="nav-link">구매이력</a>
                </li>
                <li class="nav-item"
                        sec:authorize="isAnonymous()">
                    <a href="/members/login" class="nav-link">로그인</a>
                </li>
                <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                    <a href="/members/logout" class="nav-link">로그아웃</a>
                </li>
            </ul>
            <form th:action="@{/}" method="get" class="form-inline my-2 my-lg-0">
                <input type="search" name="searchQuery" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
</html>
